<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>
  <!-- 13b5737e-c593-4313-9274-73f1c11ad5c5-->
  <form action="https://api.staticforms.xyz/submit" method="post">
    <fieldset>
      <legend>Contato com o cliente</legend>
      <label for="nomeCliente">Nome completo</label>
      <input type="text" name="name" id="nomeCliente">
      <br><br>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
      <br><br>
      <label for="tel">Tel para contato</label>
      <input type="text" name="phone">
      <br><br>
      <label for="Menssage">Deixe aqui sua solicitação</label><br>
      <textarea name="Menssage" id="Menssage" cols="30" rows="10"></textarea><br><br>
      <input type="submit" value="Enviar">
      <input type="hidden" name="accessKey" value="13b5737e-c593-4313-9274-73f1c11ad5c5">
      <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/html/aula%208/obrigado.html">
    </fieldset>
  </form>
</body>

</html>
